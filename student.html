<!DOCTYPE html>
<html>
	<head>
		<title>Ayushi Btech cse/53/2018</title>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="student.css">
		<h1>Login Page</h1><hr>
<form action="process.php" method="POST">
	<div class="bo-0">
		<h2>STUDENT LOGIN</h2></div>
	<div class="bo-2">
		<label>First Name</label>
		<input type="text" name="Firstname"
		placeholder="Enter first number">
	</div>
	<br>
	<div class="bo-3">
		<label>Last Name</label>
		<input type="text" name="Lastname"
		placeholder="Enter last name">
	</div>
	<br>
	<div class="bo-4">
		<label>Email</label>
		<input type="Email" name="Email"
		placeholder="Enter Email">
	</div>
	<br>
	<div class="bo-5">
		<label>Roll number:</label>
		<input type="number" name="Roll number"
		value="53">
	</div>
	<br>
	<div class="bo-6">
		<label>Branch</label>
		<select name="branch">
			<option value="Btech cse">Btech CSE</option>
			<option value="Btech ece">Btech ECE</option>
			<option value="Btech me">Btech ME</option>
			<option value="BBA">BBA</option>
			<option value="BBA Law"></option>
		</select>
	</div>
	<br>
	<div class="bo-7">
		<label>Enter password</label>
			<input type="password" name="Password"
			placeholder=Password>
		</div>
		<br>
		<div class="bo-8">
			<label>Re-enter password</label>
			<input type="Re-enter password" name="Re-enter password"
			placeholder=Re-enter password>
		</div>
	<div class="bo-9" >
		<button><a href="register.html" style="text-decoration: none">Register</a></button>or
		<button><a href="Login.html" style="text-decoration: none">Login</a></button>
		<br><br>
</form>
	<div style="margin-top:500px">
	</div>
</body>
</html>
